<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="../../node_modules//bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body class="bg-dark d-flex flex-column justify-content-center align-items-center mt-5">
    <h1 class="text-light">✨ Simple Password Generator ✨</h1>
    <h2 id="passContainer" class="text-info mt-5 ">your password :</h2>
    <h3 id="copiedMsg" class="text-success mt-2 opacity-0">Password Copied ✅</h3>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-2 ">
      <button id="passGenBtn" type="button" class="btn btn-danger">Generate Password 🔐</button>
      <button id="copyPassBtn" type="button" class="btn btn-success mt-2">Copy To Clipboard 📝</button>
    </div>


    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../utils/PassGenerator.js"></script>
  </body>
</html>
